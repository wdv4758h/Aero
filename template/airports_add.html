{% extends '_section.html' %}

{% block title %} New Airport? {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <form action="/flights/add" method="post">
        <ul>
            <li><label for="name">Name</label><input type="text" name="name" id="name" required></li>
            <li><label for="longitude">Longitude</label><input type="text" name="longitude" id="longitude" required></li>
            <li><label for="latutude">Latutude</label><input type="text" name="latutude" id="latutude" required></li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/airports">Cancel</a></div>
</div>
{% endblock %}
