{% extends '_section.html' %}

{% block title %} New Airport? {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <form action="/airports/add" method="post">
        <ul>
            <li><label for="iata">iata</label><input type="text" name="iata" id="iata" required></li>
            <li><label for="name">Name</label><input type="text" name="name" id="name" required></li>
            <li><label for="longitude">Longitude</label><input type="text" name="longitude" id="longitude" required></li>
            <li><label for="latitude">Latitude</label><input type="text" name="latitude" id="latitude" required></li>
            <li>
                <label for="timezone">Timezone</label>
                {% include "include/timezone.html" %}
            </li>
            <li>
                <label for="country">Country</label>
                {% include "include/country.html" %}
            </li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/airports/">Cancel</a></div>
</div>
{% endblock %}
