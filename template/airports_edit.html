{% extends '_section.html' %}

{% block title %} Editing Airport {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <form action="/airports/edit" method="post">
        <ul>
            <li class="hide"><label for="id">id</label><input type="text" name="id" id="id" value="{{ airports.id }}" readonly></li>
            <li><label for="name">Name</label><input type="text" name="name" id="name" value="{{ airports.name }}" required></li>
            <li><label for="longitude">Longitude</label><input type="text" name="longitude" id="longitude" value="{{ airports.longitude }}" required></li>
            <li><label for="latitude">Latitude</label><input type="text" name="latitude" id="latitude" value="{{ airports.latitude }}" required></li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/airports/">Cancel</a></div>
</div>
{% endblock %}
