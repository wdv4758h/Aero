{% extends '_section.html' %}

{% block title %} New Country? {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <form action="/country/add" method="post">
        <ul>
            <li><label for="abbr">Abbreviation</label><input type="text" name="abbr" id="abbr" required></li>
            <li><label for="name">Name</label><input type="text" name="name" id="name" required></li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/country/">Cancel</a></div>
</div>
{% endblock %}
