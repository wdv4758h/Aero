{% extends '_section.html' %}

{% block title %} Deleting Country? {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <h1>You are about to delete:</h1>
    <form action="/country/delete" method="post">
        <ul>
            <li><label for="abbr">Abbreviation</label><input type="text" name="abbr" id="abbr" value="{{ country.abbr }}" readonly></li>
            <li><label for="full_name">Name</label><input type="text" full_name="name" id="name" value="{{ country.name }}" readonly></li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/country/">Cancel</a></div>
</div>
{% endblock %}
