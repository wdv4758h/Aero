{% extends '_section.html' %}

{% block title %} Editing Country {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <form action="/country/edit" method="post">
        <ul>
            <li class="hide"><label for="id">id</label><input type="text" name="id" id="id" value="{{ country.id }}" readonly></li>
            <li><label for="full_name">Full Name</label><input type="text" name="full_name" id="full_name" value="{{ country.full_name }}" required></li>
            <li><label for="short_name">Short Name</label><input type="text" name="short_name" id="short_name" value="{{ country.short_name }}" required></li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/country/">Cancel</a></div>
</div>
{% endblock %}
