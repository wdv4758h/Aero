{% if readonly == true %}
<select data-ng-controller="countryList" id="country_id" name="country_id" required>
    <option data-ng-repeat="i in countrys" data-ng-if="i.id == '{{ country}}'" value="[[ i.id ]]">[[ i.name ]]</option>
</select>
{% else %}
<select data-ng-controller="countryList" id="country_id" name="country_id" required>
    <option data-ng-repeat="i in countrys" data-ng-selected="i.value == '{{ country }}'" value="[[ i.id ]]">[[ i.name ]]</option>
</select>
{% endif %}
