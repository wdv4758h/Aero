{% if readonly == true %}
<select data-ng-controller="countryList" id="country_id" name="country_id" required>
    <option data-ng-repeat="i in countrys" data-ng-if="i.abbr == '{{ country }}'" value="[[ i.abbr ]]">[[ i.name ]]</option>
</select>
{% else %}
<select data-ng-controller="countryList" id="country_id" name="country_id" required>
    <option data-ng-repeat="i in countrys" data-ng-selected="i.abbr == '{{ country }}'" value="[[ i.abbr ]]">[[ i.name ]]</option>
</select>
{% endif %}
