{% extends '_page.html' %}

{% block title %} Join Galactic Membership {% endblock %}

{% block content %}
<div class="signup">
  <form action="signup" method="post">
    <ul>
      <li><label for="username">Username</label><input type="text" name="username" id="username" required autofocus></li>
      <li><label for="password">Password</label><input type="password" name="password" id="password" required></li>
      <li><label for="password2">Password Confirmation</label><input type="password" name="password2" id="password2" required></li>
      <li><label for="is_admin">Is Admin?</label><input type="checkbox" name="is_admin"></li>
      <li><input type="submit" value="Sign Up"></li>
    </ul>
  </form>
</div>
{% endblock %}
