{% extends '_section.html' %}

{% block title %} Deleting User? {% endblock %}

{% block options %}
{% endblock %}

{% block content %}
<div class="">
    <h1>You are about to delete:</h1>
    <form action="/users/delete" method="post">
        <ul>
            <li class="hide"><label for="id">id</label><input type="text" name="id" id="id" value="{{ user.id }}" readonly></li>
            <li><label for="username">Name</label><input type="text" name="username" id="username" value="{{ user.username }}" readonly></li>
            <li><input type="submit" value="Confirm"></li>
        </ul>
    </form>
    <div class="cancel"><a href="/users/">Cancel</a></div>
</div>
{% endblock %}
